{%extends 'index.html'%}
{%block body_block%}
    <div class="col-1"></div>
    <div class="col-10 mt-5">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>item</th>
                <th>Dish</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
            {%for food in item%}
            <tr>
                <td>{{food.id}}</td>
                <td>{{food.item}}</td>
                <td>{{food.dish}}</td>
                <td>{{food.price}}</td>
                <td>{{food.date}}</td>
                <td><a href="{%url 'change' food.id %}" class="btn btn-success">Edit</a></td>
                <td><a href="{%url 'delete' food.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
    <div class="col-1"></div>
{%endblock%}
